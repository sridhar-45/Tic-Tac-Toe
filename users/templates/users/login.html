{% extends 'base.html' %}

{% block content %}
<style>
    /* body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
    } */

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .login-box {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1877f2;
    }

    .login-box input {
        width: 100%;
        padding: 0.7rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    .login-box button {
        width: 40%;
        padding: 0.7rem;
        background-color: #1877f2;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 1rem;
    }

    .login-box button:hover {
        background-color: #145db2;
    }

    .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

.form-group label {
    margin-bottom: 0.4rem;
    font-weight: bold;
    text-align: left;
}

</style>

<div class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
       <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
            </div>


            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                 {{ form.password }}
             </div>


    <button type="submit">Login</button>
    </form>
    </div>
</div>
{% endblock %}
